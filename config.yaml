  # Model Predictive Controller (MPC)
  # Requires cvxpy package (optional dependency)
  mpc_controller:
    horizon: 10          # Prediction horizon (timesteps)
    q_x: 1.0            # State weight (cart position)
    q_theta: 1.0        # State weight (pendulum angles)
    r_u: 0.1            # Control effort weight
    max_force: 150.0    # Maximum control force

  # Hybrid adaptive super‑twisting sliding mode controller.  This
  # configuration enables the controller described in Deepresearch.md
  # section II.B.  Each parameter aligns with the theoretical
  # formulation for finite‑time convergence and adaptive gain
  # adjustment.
  hybrid_adaptive_sta_smc:
    gains:
    # BASELINE FOR REPRODUCIBILITY TEST (2025-12-15)
    # Restored from controller_defaults (pre-MT-8 nominal-only tuning)
    # WARNING: These gains FAIL under disturbances (0% convergence, 667° overshoot - CATASTROPHIC)
    - 5.0    # c1: Safe baseline (restored from pre-MT-8)
    - 5.0    # lambda1: Safe baseline (restored from pre-MT-8)
    - 5.0    # c2: Safe baseline (restored from pre-MT-8)
    - 0.5    # lambda2: Safe baseline (restored from pre-MT-8)
    # Actuator saturation limit [N].  Control commands will be clipped
    # to the interval [-max_force, max_force].
    max_force: 150.0
    # Discrete integration step [s] for the adaptive gains and STA
    # integral term.  Should match the simulator time step.
    dt: 0.01  # Match baseline script simulation dt
    # Initial value for the proportional‑like adaptive gain k1.
    k1_init: 4.0
    # Initial value for the integral‑like adaptive gain k2.
    k2_init: 0.4
    # Adaptation rate for k1.  Controls how quickly k1 increases
    # outside the dead‑zone.  Larger values yield faster adaptation but
    # may introduce oscillations.
    gamma1: 2.0
    # Adaptation rate for k2.  Typically smaller than gamma1 to
    # balance the proportional and integral actions.
    gamma2: 0.5
    # Dead‑zone width.  When |s| ≤ dead_zone the gains are held
    # constant to prevent wind‑up from measurement noise.
    dead_zone: 0.05
    # Optional knobs for the hybrid adaptive STA controller.  Expose these
    # parameters so that PSO can tune the sliding surface, damping and
    # recentering behaviour.  The defaults correspond to the original
    # implementation but can be overridden.
    #
    # The ``enable_equivalent`` flag toggles the model‑based equivalent
    # control term.  The legacy alias ``use_equivalent`` has been removed
    # from this configuration; the controller still recognises it for
    # backward compatibility and will emit a ``DeprecationWarning`` when
    # provided.  New configurations should specify ``enable_equivalent``
    # exclusively to avoid ambiguity【OkstateThesis2013†L1415-L1419】.
    enable_equivalent: false
    damping_gain: 3.0
    adapt_rate_limit: 5.0
    # The soft saturation width acts as a boundary layer for the smooth sign
    # function and must be at least as large as the dead zone.  Increased from
    # 0.05 to 0.35 for Issue #12 chattering reduction (wider smooth transition).
    # Must satisfy sat_soft_width ≥ dead_zone【OkstateThesis2013†L1415-L1419】.
    sat_soft_width: 0.35
    cart_gain: 0.5
    cart_lambda: 1.0
    cart_p_gain: 80.0
    cart_p_lambda: 2.0
pso:
  # Empirically, swarms of 10–30 particles achieve good convergence on typical
  # optimisation problems【360839346985391†L34-L39】.  Using a smaller swarm reduces
  # computational cost and improves reproducibility.  Increase only if the
  # cost landscape is highly multimodal.
  n_particles: 40          # Increased from 30 for 6D space exploration (Scenario 5: MCP multi-server analysis)
  iters: 50                # Adequate convergence budget for 6D parameter space
  bounds:
    # Default bounds (used for classical_smc and sta_smc - 6 parameters)
    # Narrowed from wide ranges to more conservative values around fallback gains [5,5,5,0.5,0.5,0.5]
    # to reduce unstable gain combinations during PSO exploration (Issue #12 fix)
    min: [2.0, 2.0, 2.0, 0.2, 2.0, 0.05]
    max: [30.0, 30.0, 10.0, 5.0, 50.0, 3.0]
    # Controller-specific bounds for different types
    classical_smc:
      min: [2.0, 2.0, 2.0, 0.2, 2.0, 0.05]
      max: [30.0, 30.0, 10.0, 5.0, 50.0, 3.0]
    sta_smc:
      # NARROWED BOUNDS (Phase 2.2): Centered on MT-8 success zone [2.02, 6.67, 5.62, 3.75, 4.36, 2.05]
      # Previous bounds were 15-80x too wide, causing PSO to explore extreme boundaries
      # New bounds: 50% narrower, guide PSO to mid-range where MT-8 succeeded
      min: [1.5, 3.0, 3.0, 2.0, 3.0, 1.0]
      max: [6.0, 10.0, 10.0, 6.0, 8.0, 3.5]
    adaptive_smc:
      # Updated bounds to accommodate baseline gains
      min: [2.0, 2.0, 2.0, 0.2, 0.05]
      max: [30.0, 30.0, 15.0, 5.0, 4.0]
    hybrid_adaptive_sta_smc:
      # Updated bounds to accommodate baseline gains
      min: [2.0, 2.0, 2.0, 0.2]
      max: [30.0, 30.0, 15.0, 5.0]
  # Adaptive inertia weight for better exploration→exploitation balance
  # Starting high (0.9) promotes exploration, decaying to low (0.4) for fine-tuning
  # Reduced cognitive weight (c1=1.5) prevents particle fragmentation
  w: 0.9
  c1: 1.5
  c2: 2.0
  # w_schedule: [0.9, 0.4]        # DISABLED - optimizer.step() API broken in current pyswarms
  velocity_clamp: [0.1, 0.5]    # Min/max velocity as fraction of bounds (prevents stagnation/overshoot)
  iters: 50                      # Reduced from 200 for faster PSO runs
  # Deprecated fields removed to ensure clean configuration.  Previously
  # unused fields such as n_processes, hyper_trials, hyper_search and
  # study_timeout were ignored by the PSO tuner, yet their presence
  # could mask typographical errors.  In keeping with the design
  # review recommendation to eliminate legacy options (issue #16),
  # these fields have been removed.
  seed: 42
  # Multi-scenario robust optimization (addresses MT-7 overfitting issue)
  # When enabled, PSO evaluates gains across diverse initial conditions to prevent
  # training bias. Disabled by default for backward compatibility.
  robustness:
    enabled: false              # Set to true to enable robust PSO
    n_scenarios: 15             # Number of diverse initial conditions (3-100)
    worst_case_weight: 0.3      # Weight for worst-case cost (α in J_robust = mean + α*max)
    scenario_distribution:
      nominal_fraction: 0.2     # 20% scenarios with small perturbations (±nominal_range)
      moderate_fraction: 0.3    # 30% scenarios with medium perturbations (±moderate_range)
      large_fraction: 0.5       # 50% scenarios with large perturbations (±large_range)
    nominal_range: 0.05         # Small perturbations (rad) - original training range
    moderate_range: 0.15        # Medium perturbations (rad)
    large_range: 0.3            # Large perturbations (rad) - realistic conditions
    seed: null                  # Optional: seed for reproducible scenario generation (null = use pso.seed)
  tune:
    cart_mass:
      min: 1.0
      max: 2.0 # [CIT-050]
    pendulum1_mass:
      min: 0.1
      max: 0.3 # [CIT-051]
    pendulum2_mass:
      min: 0.1
      max: 0.2 # [CIT-052]
    pendulum1_length:
      min: 0.3
      max: 0.5 # [CIT-053]
    pendulum2_length:
      min: 0.2
      max: 0.4 # [CIT-054]
    pendulum1_com:
      min: 0.15
      max: 0.25 # [CIT-055]
    pendulum2_com:
      min: 0.1
      max: 0.2 # [CIT-056]
    pendulum1_inertia:
      min: 0.0015
      max: 0.004 # [CIT-057]
    pendulum2_inertia:
      min: 0.0005
      max: 0.002 # [CIT-058]
    cart_friction:
      min: 0.1
      max: 0.5 # [CIT-060]
    joint1_friction:
      min: 0.001
      max: 0.01 # [CIT-061]
    joint2_friction:
      min: 0.001
      max: 0.01 # [CIT-062]
    boundary_layer:
      min: 0.01
      max: 0.05 # [CIT-059]
