# Problem: Default gains FAIL under disturbances (187-667° overshoots, 0% convergence)
# Solution: Robust PSO with disturbance-aware fitness (50% nominal + 50% disturbed)
# Configuration: 30 particles × 50 iterations (~4,500 evaluations per controller)
# Disturbances: Step (10N @ t=2s), Impulse (30N pulse @ t=2s, 0.1s duration)
# Result: 6.35% avg improvement | Hybrid controller: 21.4% improvement (best)
# Validation: benchmarks/MT8_COMPLETE_REPORT.md
# Technical Details: scripts/mt8_robust_pso.py, optimization_results/mt8_robust_pso_summary.json
